name: Release Dockerz

on:
  push:
    tags:
      - 'dockerz-v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build for Linux AMD64
      run: |
        GOOS=linux GOARCH=amd64 go build -o dockerz-linux-amd64 ./cmd/dockerz

    - name: Build for Linux ARM64
      run: |
        GOOS=linux GOARCH=arm64 go build -o dockerz-linux-arm64 ./cmd/dockerz

    - name: Build for Darwin AMD64
      run: |
        GOOS=darwin GOARCH=amd64 go build -o dockerz-darwin-amd64 ./cmd/dockerz

    - name: Build for Windows AMD64
      run: |
        GOOS=windows GOARCH=amd64 go build -o dockerz-windows-amd64.exe ./cmd/dockerz

    - name: Create archives
      run: |
        tar -czf dockerz-linux-amd64.tar.gz dockerz-linux-amd64
        tar -czf dockerz-linux-arm64.tar.gz dockerz-linux-arm64
        tar -czf dockerz-darwin-amd64.tar.gz dockerz-darwin-amd64
        zip dockerz-windows-amd64.zip dockerz-windows-amd64.exe

    - name: Create Debian packages
      run: |
        # Build .deb packages for different architectures
        # This would typically use a Debian packaging tool or script

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Dockerz ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Linux AMD64 binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dockerz-linux-amd64.tar.gz
        asset_name: dockerz-linux-amd64.tar.gz
        asset_content_type: application/gzip

    - name: Upload Linux ARM64 binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dockerz-linux-arm64.tar.gz
        asset_name: dockerz-linux-arm64.tar.gz
        asset_content_type: application/gzip

    - name: Upload Darwin AMD64 binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dockerz-darwin-amd64.tar.gz
        asset_name: dockerz-darwin-amd64.tar.gz
        asset_content_type: application/gzip

    - name: Upload Windows AMD64 binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dockerz-windows-amd64.zip
        asset_name: dockerz-windows-amd64.zip
        asset_content_type: application/zip

    - name: Upload Debian packages
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./apt/dockerz/dockerz_*.deb
        asset_name: dockerz.deb
        asset_content_type: application/vnd.debian.binary-package