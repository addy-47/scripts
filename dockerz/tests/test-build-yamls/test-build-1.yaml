# Dockerz v2.75 Configuration - Scenario 1: Pure Auto-Discovery
# Empty services and empty services_dir for auto-discovery

# ===== DIRECTORY CONFIGURATION =====
# Leave empty for full auto-discovery
services_dir: []

# ===== GOOGLE CLOUD CONFIGURATION =====
# Use defaults for this scenario
project: 
gar: 
region: 

# ===== BUILD CONFIGURATION =====
global_tag: latest
max_processes: 4
use_gar: false
push_to_gar: false

# ===== SMART FEATURES =====
smart: false
git_track: false
cache: false
force: false
git_track_depth: 2

# ===== CHANGE DETECTION FILES =====
input_changed_services: 
output_changed_services: 

# ===== SERVICE DEFINITIONS =====
# Leave empty for auto-discovery
services: []
