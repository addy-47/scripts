# Dockerz v2.5 Configuration - Scenario 6: Input File with services_dir
# Test services_dir with input file containing services outside the directories

# ===== DIRECTORY CONFIGURATION =====
# Limited to api and backend
services_dir: [api, backend]

# ===== GOOGLE CLOUD CONFIGURATION =====
# Use defaults for this scenario
project: 
gar: 
region: 

# ===== BUILD CONFIGURATION =====
global_tag: latest
max_processes: 4
use_gar: false
push_to_gar: false

# ===== SMART FEATURES =====
smart: false
git_track: false
cache: false
force: false
git_track_depth: 2

# ===== CHANGE DETECTION FILES =====
# Input file contains services outside services_dir
input_changed_services: ../input-files/changed-scenario-6.txt
output_changed_services: 

# ===== SERVICE DEFINITIONS =====
# Leave empty for services_dir discovery
services: []
