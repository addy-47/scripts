# Dockerz v2.5 Configuration - Scenario 5: Input File with Explicit Services
# Test explicit services with different input file

# ===== DIRECTORY CONFIGURATION =====
# Empty for explicit services
services_dir: []

# ===== GOOGLE CLOUD CONFIGURATION =====
# Use defaults for this scenario
project: 
gar: 
region: 

# ===== BUILD CONFIGURATION =====
global_tag: latest
max_processes: 4
use_gar: false
push_to_gar: false

# ===== SMART FEATURES =====
smart: false
git_track: false
cache: false
force: false
git_track_depth: 2

# ===== CHANGE DETECTION FILES =====
# Use different input file than explicit services
input_changed_services: ../input-files/changed-scenario-5.txt
output_changed_services: 

# ===== SERVICE DEFINITIONS =====
# Explicit service list different from input file
services:
  - name: api
  - name: frontend
