# Dockerz v2.5 Configuration - Scenario 3: Explicit Service List in YAML
# Test explicit service definitions

# ===== DIRECTORY CONFIGURATION =====
# Leave empty for explicit services
services_dir: []

# ===== GOOGLE CLOUD CONFIGURATION =====
# Use defaults for this scenario
project: 
gar: 
region: 

# ===== BUILD CONFIGURATION =====
global_tag: latest
max_processes: 4
use_gar: false
push_to_gar: false

# ===== SMART FEATURES =====
smart: false
git_track: false
cache: false
force: false
git_track_depth: 2

# ===== CHANGE DETECTION FILES =====
input_changed_services: 
output_changed_services: 

# ===== SERVICE DEFINITIONS =====
# Explicit service list
services:
  - name: api
  - name: frontend
  - name: shared
