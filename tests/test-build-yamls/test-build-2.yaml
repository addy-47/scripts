# Dockerz v2.5 Configuration - Scenario 2: Filtered by services_dir
# services_dir filtering test

# ===== DIRECTORY CONFIGURATION =====
# Limit discovery to api and backend directories only
services_dir: [api, backend]

# ===== GOOGLE CLOUD CONFIGURATION =====
# Use defaults for this scenario
project: 
gar: 
region: 

# ===== BUILD CONFIGURATION =====
global_tag: latest
max_processes: 4
use_gar: false
push_to_gar: false

# ===== SMART FEATURES =====
smart: false
git_track: false
cache: false
force: false
git_track_depth: 2

# ===== CHANGE DETECTION FILES =====
input_changed_services: 
output_changed_services: 

# ===== SERVICE DEFINITIONS =====
# Leave empty for auto-discovery from services_dir
services: []
