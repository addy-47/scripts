# Dockerz v2.5 Configuration - Scenario 48: Smart Build with Git Branch Changes
# Test branch-specific change detection with smart build

# ===== DIRECTORY CONFIGURATION =====
# Use auto-discovery to test all available services
services_dir: []

# ===== GOOGLE CLOUD CONFIGURATION =====
# Use defaults for this scenario
project: 
gar: 
region: 

# ===== BUILD CONFIGURATION =====
global_tag: latest
max_processes: 4
use_gar: false
push_to_gar: false

# ===== SMART FEATURES =====
# Enable smart build and git tracking for branch-specific detection
smart: true
git_track: true
cache: false
force: false
git_track_depth: 3

# ===== CHANGE DETECTION FILES =====
input_changed_services: 
output_changed_services: 

# ===== SERVICE DEFINITIONS =====
# Use auto-discovery to test all services
services: []
